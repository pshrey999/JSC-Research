<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Sample home screen page </title>
        <style>
            body {
                margin: 0px;
                background-color: #fff;
                overflow: hidden;
            }
            canvas {
                width: 100%;
                height: 100%;
                left: 0px;
                top: 0px;
                z-index: 50;
                margin: 0px;
                padding: 0px;
                display: block;
            }
            #particles-js{
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #212121;
            }
            #loader_text{
                width: 100px;
                height: 100px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin: -100px, 0, 0, -150px;
                font-size: 30px;
                z-index: 100;
                color: #fff;
                opacity: 0.75;
            }
        </style>
    </head>
    <body onload="loader()">
        <div id="particles-js"></div>
        <div id="loader_text">JSC Research</div>
        <script src="../Frameworks/Three.js/three.js-master/build/three.js"></script>
        <script src="../Frameworks/jquery/jquery-v3.3.1.js"></script>
        <script src="../Frameworks/particles.js-master/particles.js"></script>
        <script>
           /* -----------------------------------------------
/* How to use? : Check the GitHub README
/* ----------------------------------------------- */

/* To load a config file (particles.json) you need to host this demo (MAMP/WAMP/local)... */
/*
particlesJS.load('particles-js', 'particles.json', function() {
  console.log('particles.js loaded - callback');
});
*/

/* Otherwise just put the config content (json): */

particlesJS('particles-js',
  
  {
    "particles": {
      "number": {
        "value": 120,
        "density": {
          "enable": true,
          "value_area": 650
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": true,
        "anim": {
          "enable": true,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": true
        }
      },
      "size": {
        "value": 7,
        "random": true,
        "anim": {
          "enable": true,
          "speed": 5,
          "size_min": 0.1,
          "sync": true
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 160,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": .75
      },
      "move": {
        "enable": true,
        "speed": 5,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "bubble",
        "attract": {
          "enable": true,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": false,
          "mode": "remove"
        },
        "onclick": {
          "enable": false,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 1000,
          "size": 100,
          "duration": 5,
          "opacity": 8,
          "speed": 2.5
        },
        "repulse": {
          "distance": 200
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": false,
    "config_demo": {
      "hide_card": false,
      "background_color": "#b61924",
      "background_image": "",
      "background_position": "50% 50%",
      "background_repeat": "no-repeat",
      "background_size": "cover"
    }
  }

);
        </script>
